image: microsoft/dotnet:latest

stages:
  - build
  - test
  
variables:
  client: "NumberSorter.Client"
  domain: "NumberSorter.Domain"
  test: "NumberSorter.Domain.Test"
  
before_script:
  - "cd src"
  - "dotnet restore"
  
build:
  stage: build
  script:
    - "dotnet build"
    
test:
  stage: test
  script:
    - "cd $test"
    - "dotnet test"